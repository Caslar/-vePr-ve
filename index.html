<!DOCTYPE html>
<html>
<head>
    <meta charset='utf-8'>
    <meta http-equiv='X-UA-Compatible' content='IE=edge'>
    <title>Øve Prøve</title>
    <meta name='viewport' content='width=device-width, initial-scale=1'>
    <link rel='stylesheet' type='text/css' media='screen' href='main.css'>
    <script src='main.js'></script>
</head>
<body>
    <body>
        <table>
            <thead>
            <tr>
                <th>Skyskraper</th>
                <th>Høyde</th>
                <th>By</th>
                <th>Land</th>
                <th>Byggeår</th>
            </tr>
            </thead>
            <tbody>
                <tr>
                    <td>Burj Khalifa</td>
                    <td>828 m</td>
                    <td>Dubai</td>
                    <td>De forente arabiske emirater</td>
                    <td>2009</td>
                </tr>
                <tr>
                    <td>Shanghai Tower</td>
                    <td>632 m</td>
                    <td>Shanghai</td>
                    <td>Kina</td>
                    <td>2014</td>
                </tr>
                <tr>
                    <td>Makkah Royal Clock Tower</td>
                    <td>601 m</td>
                    <td>Mekka</td>
                    <td>Saudi-Arabia</td>
                    <td>2011</td>
                </tr>
            </tbody>
        </table>
    </body>
    
    <style>
        table{
            border-collapse: collapse;
            border: #bdd4de solid 5px;
            
        }
        thead{
            background-color: #3f4259;
            color: white;
            font-family: Georgia;
            
        }
        th{
            text-align: left;
            padding: 7px 14px;
            border: 1px solid white;
            border-bottom: 1px solid white;
        
        }
        tbody tr{
            background-color: #bdd4de;
            font-family: Georgia;
        }
        td{
            padding: 7px 14px;
            border: 1px solid white;
        }
        tbody>tr:nth-child(odd){
            background-color: white;
        }
    </style>
</body>
</html>
